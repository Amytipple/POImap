<!DOCTYPE html>
<html>
<head>
  <title>AED Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="http://leaflet.cloudmade.com/dist/leaflet.js"></script>
  <script>
    function initMap() {
      var attr_osm = 'Map data &copy; <a href="http://openstreetmap.org/">OpenStreetMap</a> contributors',
          attr_mapbox = 'Imagery &copy; <a href="http://mapbox.com/about/maps/">MapBox</a>'
          attr_overpass = 'POI via <a href="http://www.overpass-api.de/">Overpass API</a>';

      var osm = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {attribution: [attr_osm, attr_overpass].join(', ')}),
          mapbox_streets = new L.TileLayer("http://{s}.tiles.mapbox.com/v3/mapbox.mapbox-streets/{z}/{x}/{y}.png", {attribution: [attr_mapbox, attr_osm, attr_overpass].join(', ')}),
          mapbox_light = new L.TileLayer("http://{s}.tiles.mapbox.com/v3/mapbox.mapbox-light/{z}/{x}/{y}.png", {attribution: [attr_mapbox, attr_osm, attr_overpass].join(', ')}),
              mapbox_simple = new L.TileLayer("http://{s}.tiles.mapbox.com/v3/mapbox.mapbox-simple/{z}/{x}/{y}.png", {attribution: [attr_mapbox, attr_osm, attr_overpass].join(', ')});

      map = new L.Map('map', {
          center: new L.LatLng(47.25, 11.3),
          zoom: 13,
          layers: mapbox_light,
      });

      map.addControl(new L.Control.Layers({
          'MapBox Streets': mapbox_streets,
          'MapBox Light': mapbox_light,
          'MapBox Simple': mapbox_simple,
          'OpenSteetMap': osm,
      }));

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
            var center = new L.LatLng(position.coords.latitude, position.coords.longitude);
            map.setView(center, 13);
        });
      }
    }

    function loadAed() {
      var AedIcon = L.Icon.extend({
        iconUrl: 'http://upload.wikimedia.org/wikipedia/commons/thumb/3/38/AED_Symbol.svg/16px-AED_Symbol.svg.png',
        iconSize: new L.Point(16, 16),
        iconAnchor: new L.Point(8, 8),
        shadowSize: new L.Point(0, 0),
      });

      var aedUrl = 'http://overpass-api.de/api/interpreter?data=[out:json];node[emergency=aed];out;node[medical=aed];out;';
      var aedInfo = function(tags) {
        var r = $('<table>');
        for (key in tags)
          r.append($('<tr>').append($('<th>').text(key)).append($('<td>').text(tags[key])));
        return $('<div>').append(r).html();
      }
      $.getJSON(aedUrl, function(data) {
        $.each(data.elements, function(ign, i) {
          var pos = new L.LatLng(i.lat, i.lon);
          var icon = new AedIcon();
          var popup = aedInfo(i.tags);
          var marker = new L.Marker(pos, {icon: icon}).bindPopup(popup);
          map.addLayer(marker);
        });
      });
    }

  </script>
  <link rel="stylesheet" href="http://leaflet.cloudmade.com/dist/leaflet.css" />
  <!--[if lte IE 8]><link rel="stylesheet" href="http://leaflet.cloudmade.com/dist/leaflet.ie.css" /><![endif]-->
  <style>
    body {
      padding: 0;
      margin: 0;
    }
    html, body, #map {
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
      initMap();
      loadAed();
  </script>
</body>
</html>
